<html>
    <head>
        <title>Zomato Login </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
        <link href="https://i.ibb.co/WvDTJhh/Zomato.png" rel="icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link href="login.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header id="header">
            <div class="zomato">
                <span> <a href="../homepage/index.html">Zomato</a></span>
            </div>
        </header>
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                        <form class="myform text-center">
                            <header>Login</header>
                            <div class="form-group">
                                <i class="fa fa-user"></i>
                                <input class="myInput" type="text" placeholder="username" id="username" required/>
                            </div>

                            <div class="form-group">
                                <i class="fa fa-lock"></i>
                                <input class="myInput" type="password" placeholder="password" id="password" required/>
                            </div>

                            <div class="form-group">
                                <label><input class="checkbox" name="checkbox" type="checkbox" required>
                                <small>I read and agree to Terms and Conditions</small></input></label>
                            </div>

                            <input type="submit" class="btn btn-danger" value="Submit">
                        </form>
                </div>
            </div>   
        </div>


    </body>
</html>
